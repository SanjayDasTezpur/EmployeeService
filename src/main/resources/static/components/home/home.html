<div class="container" style="width: 100%">
    <br>
    <div class="container">
        <div class="row">
            <div class='col-sm-12'>
                <div class="accordion" id="accordionExample">
                    <div class="card" style="border: #0071c5 solid;">
                        <div class="card-header" id="headingOne" style="background-color: #0071c5; color: white">
                            <h2 class="mb-0">
                                <label>Register an Employee</label>
                            </h2>
                        </div>

                        <div aria-labelledby="headingOne" class="collapse show" data-parent="#accordionExample"
                             id="collapseOne">
                            <div class="card-body">
                                <form name="form" ng-submit="vm.register()" role="form">
                                    <div class="form-group">
                                        <label for="fName">First Name</label>
                                        <input class="form-control" id="fName" name="First Name" ng-model="vm.fName"
                                               required
                                               type="text"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="lName">Last Name</label>
                                        <input class="form-control" id="lName" name="lName" ng-model="vm.lName"
                                               required
                                               type="text"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Gender</label><br>
                                        <span><input name="gender" ng-model="vm.gender" type="radio" value="female">&nbsp;&nbsp; female</span><br>
                                        <span><input name="gender" ng-model="vm.gender" type="radio" value="male">&nbsp;&nbsp; male</span><br>
                                    </div>
                                    <div class="form-group">
                                        <label for="dob">Date Of Birth</label>
                                        <input class="form-control" id="dob" name="dd-mm-yyyy" ng-model="vm.dob"
                                               required
                                               type="text"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="dept">Department</label>
                                        <input class="form-control" id="dept" name="dept" ng-model="vm.dept"
                                               required
                                               type="text"/>
                                    </div>
                                    <div class="form-actions">
                                        <button class="btn btn-primary" ng-disabled="form.$invalid || dataLoading"
                                                type="submit">
                                            Register
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div>
                            <div ng-if="vm.dataLength>0">
                                <div class="card-header" id="headingTwo" style="background-color: #0071c5; color: white">
                                    <h2 class="mb-0">
                                        <label>All Employees' Detail </label>
                                    </h2>
                                </div>
                                <div>
                                    <div ag-grid="vm.gridOptions" class="ag-theme-fresh"
                                         style="width:100%;height:100%;"></div>
                                </div>
                            </div>
                            <div class="card-body" ng-if="vm.dataLength==0">
                                No Employee Record Available
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
